<div class="main">
    <h2>ĐÁNH GIÁ SẢN PHẨM</h2>
    <div class="productcontainer">
        <div class="product-info">
            <div class="img">
                <img [src]='' alt="">
            </div>
            <div class="info">
                <h4>Móc khóa rùa biển</h4>
                <p class="grey-para">Phân loại:</p>
            </div>
        </div>
    </div>

    <div class="rate">
        <div class="header">
            <h4>Chất lượng sản phẩm và dịch vụ người bán:</h4>
        </div>

        <div class="star">

        </div>
    </div>

    <div class="type-review">
        <h4>Đánh giá sản phẩm</h4>
        <textarea name="review" id="review" cols="165" rows="10"></textarea>
    </div>

    <div class="button">
        <button class="huy">Hủy</button>
        <button class="gui">Gửi</button>
    </div>
</div>
