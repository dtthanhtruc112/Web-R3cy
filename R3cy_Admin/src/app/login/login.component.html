<div class="container">
  <div class="content">
    <div class="box-container">
      <p class="h2 font-bold">Đăng nhập</p>
      <form (ngSubmit)="onSubmit()" class="login_form">
        <div class="text-ep">
            <input type="text" class="'form-control" placeholder="Email" name="Mail" [(ngModel)]="Mail" required (blur)="checkMail()" id="mail" value="{{Mail}} required">
            <div *ngIf="!isMailValid" class="error-message">Email không hợp lệ!</div>
        </div>

        <div class="text-pass">
          <input type="text" class="'form-control" placeholder="Mật khẩu" name="psw" [(ngModel)]="password" required id="password" value="{{password}} required">
        </div>

        <div class="btn-sigin">
          <input type="submit" value="Đăng Nhập" id="submit-log" class="form-sbm" name="btn-signin">
        </div>
      </form>
    </div>
  </div>
</div>
