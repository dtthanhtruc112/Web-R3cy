<div class="containerAll">
   <h4>Quay lại trang Blog</h4>

    <div class="containerContent">
        <div class="Leftt">
            <input type="text" placeholder="Nhập tiêu đề" class="titleBlog" [(ngModel)]="titleInputValue">
            <br>
            <input type="text" placeholder="Nhập tác giả" class="titleBlog" [(ngModel)]="authorInputValue">
            <br>
            <!-- <textarea name="Blogcontent" id="content" placeholder="Nhập nội dung bài viết" ></textarea> -->

             <!-- Thay thế textarea bằng AngularEditor -->
             <angular-editor [(ngModel)]="blogContent" [config]="editorConfig"></angular-editor>

             <div class="Button">
               <button (click)="createBlog()" class="btn">Đăng bài</button>
             </div>
        </div>
        <div class="Right">
            <img class="circle_img" #selectedImage [src]="imageSrc" alt=""> 
            <br>
            <!-- <button type="button" class="button p" (click)="selectImage()"></button> -->
            <input type="file" #myfile name="myfile" accept="image/*" (change)="displayImage($event)">
        </div>

    </div>
    <div>
        {{blogContent}}
    </div>
    
</div>
