<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="fullpage">
    <h3 class="h3">Sản phẩm</h3>
    <div class="flexcontainer">
        <div class="leftcolumn">
            <img [src]="productt.img1">
        </div>
    
        <div class="rightcolumn">
            <input class="name" value="{{productt.name}}"> <br>
            <p style="display: inline-block;">Giá hiện tại:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.price}}.000đ">
            <br>
            <p style="display: inline-block;">Giá gốc:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.oldprice}}.000đ">
            <br>
            <p style="display: inline-block;">Phân loại 1:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.category1}}">
            <br>
            <p style="display: inline-block;">Phân loại 2:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.category2}}">
            <br>
            <p style="display: inline-block;">Lựa chọn 1:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.opt1}}">
            <br>
            <p style="display: inline-block;">Lựa chọn 2:&nbsp;</p>
            <input type="text" style="display: inline-block;" value="{{productt.opt2}}">
        </div>
    </div>
    <p>Chi tiết sản phẩm:</p>
    <textarea [value]="productt.description"></textarea>
    <button type="button">Sửa thông tin sản phẩm</button>
    
</div>
